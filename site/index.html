
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table width="100%" cellpadding="5" cellspacing="5">

        <!-- Linha 1 -->
        <tr>
            <td width="15%" align="center" style="height:250px;">
                <img src="thr.gif" style="width:250px; height:250px; object-fit: cover; border-radius:12px;">
            </td>

            <td width="85%" height="450">
                <video src="Roteiro 1.mp4" width="100%" height="450" controls loop></video>
            </td>
        </tr>

        <!-- Linha 2 -->
        <tr>
            <td width="15%" valign="top" align="center">
                <div class="particulas">
                    <span class="particula" style="left:10%; animation-duration:12s;"></span>
                    <span class="particula" style="left:25%; animation-duration:18s;"></span>
                    <span class="particula" style="left:40%; animation-duration:14s;"></span>
                    <span class="particula" style="left:55%; animation-duration:20s;"></span>
                    <span class="particula" style="left:70%; animation-duration:16s;"></span>
                    <span class="particula" style="left:85%; animation-duration:22s;"></span>
                </div>

                <div class="area area3">
                    <button onclick="mostrarConteudo(1)" class="btn-game a">A</button>
                    <button onclick="mostrarConteudo(2)" class="btn-game b">B</button>
                    <button onclick="mostrarConteudo(3)" class="btn-game x">X</button>
                    <button onclick="mostrarConteudo(4)" class="btn-game y">Y</button>

                    <button class="btn-game cadastro" onclick="abrirCadastro()">Cadastro</button>
                    <button onclick="window.location.href='../lista/lista.html'" class="btn-game lista">Lista</button>

                    <hr>
                </div>
            </td>

            <td width="85%">
                <!-- Área onde o JS vai inserir os conteúdos -->
                <div id="conteudo"></div>

                <!-- Caixa de cadastro -->
                <div class="cadastro-box" id="cadastroBox" style="display:none">
                    <h2>Cadastro</h2>
                    <form id="formCadastro">
                        <div class="campo">
                            <label>Nome completo</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="campo">
                            <label>Data de nascimento</label>
                            <input type="date" id="nascimento" required>
                        </div>
                        <div class="campo">
                            <label>Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="campo">
                            <label>CPF</label>
                            <input type="text" id="cpf" required>
                        </div>
                        <div class="campo">
                            <label>Endereço</label>
                            <input type="text" id="endereco" required>
                        </div>
                        <button type="submit" class="btn-game salvar">Salvar cadastro</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>

    <script type="module" src="script.js"></script>
</body>
</html>
